# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# BUILD SETTINGS
kramdown:
  input: GFM
  syntax_highlighter: rouge
  parse_block_html: true
  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'codehilite'
    # span:
    #   line_numbers: false
    block:
      line_numbers: true
      start_line: 1
permalink: pretty
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-sitemap, jekyll-seo-tag, jekyll-toc, jekyll-tagging-related_posts, jekyll/tagging, jekyll-feed, jemoji, jekyll-seo-tag]
exclude: [".jekyll-cache", "Gemfile", "README.md"]
github: [metadata]
# if you want the blog to be below the home page through a link  - comment out the following line and then remove the hashes from the next 2 lines. In other words you want to include the blog/index and exclude the index on the home page.
exclude: ["blog/index.html"]
