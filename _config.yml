title: Jekyll-theme-rawposts
SEOTitle: Jekyll-theme-rawposts | rawposts Jekyll 主题
logo: '/assets/logo.png' 
label: BLOG # this name will be displayed on the title name of homepage
author: David Dong
email: dqdongg@hotmail.com
description: "This is a free jekyll portfolio-style theme. To be simple, light & clean! "
keywords: "Jekyll Theme, 主题 rawpost"
show_excerpts: true # set to true to show excerpts on the homepage
url: 'https://dejjon.netlify.app'
baseurl: ''
repository: github.com/Juan-Jones/jekyll-theme-rawposts
cdn_baseurl: https://cdn.jsdelivr.net/gh/gangdong/gangdong.github.io@dev
# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
# Pagination 
paginate: 10
paginate_path: "/blog/page:num/"
rawposts:
  name: Rawpost Theme
  tagline: Your awesome words
  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  highlighter: rouge
  syntax: monokai.sublime  # stylesheet, 
                           # options: base16, base16.dark, base16.light, base16.monokai, 
                           # base16.monokai.dark, base16.monokai.light, base16.solarized, base16.solarized.dark, base16.solarized.light, 
                           # bw, colorful, github, gruvbox, gruvbox.dark, gruvbox.light, igorpro, magritte, molokai, monokai, monokai.sublime, 
                           # pastie, thankful_eyes, tulip
 # markdown: kramdown
  search: true # set to true to enable searchbar
  dark_mode: true # set to true to add dark mode toggle
  condensed_mobile:
    #- home
    - page
    - post
    - extension
    
  reading_time: true  # set to true to add reading time statistics
  archives: true  # set to true to generate archives page 
  categories: true  # set to true to generate categories page
  related_posts: true #  set to true to enable related posts
  gittalk: true  # set to true to add gittalk 
  navigation: true    # set to to add page navigation bar
  show_statistics: true  #set to true to show statistics of site visitors number
  rss: true  #set to true to add rss 
  source_code: true  #set to true to add link to source code
  analytics_id: G-3MXGF3F8QN  #use Google analytics
  share_media: true  # generate social share links in footer
  show_category_box: true    # display post categories box in the index page
  social_links:
    wechat: 
    github:  gangdong
    linkedIn: daviddong
    mail: daviddong
    rss: rss
